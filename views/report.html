<div id="control" style="margin-top: 0px;">
    <input type="button" id="dataButton" value="Change Data Criteria" style="width:140px" ng-click="removeTrustedHtml()" ng-if="trustedHtml">
    <input type="button" class="downloadButton" value="Print" onclick="window.print()" style="width:140px; display:none;">
</div>
<div>
    <div ng-if="loadingReport" class="loader" style="margin-top: 0px;"><img src="../../../images/ajax-loader-bar.gif"></div>
    <div id="report" ng-if="trustedHtml && !loadingReport" ng-bind-html="trustedHtml">

    </div>
</div>
