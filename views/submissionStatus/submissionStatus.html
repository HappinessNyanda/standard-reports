<h3>Submission status  <a href="javascript:getHelpContent('reporting_reporting_rate_summary')" title="Help"><i class="fa fa-question-circle"></i></a>
</h3>
<style>
    .list-group-item{
        padding: 1px 1px!important;
    }

    div#selectionTree ul
    {
        margin: 0em 0em 0em 0.5em;
    }
</style>
<div id="critiera" class="inputCriteria" style="width: 660px; height: auto; padding: 20px; margin-top: 0px;">
    <div style="width: 320px; float: left; margin-top: 0px;">
        <label>Administrative unit</label>

        <div id="selectionTree" style="width: 300px; height: 210px; background-image: none; background-repeat: no-repeat;">
            <div ng-if="!data.organisationUnits" class="loader" style="margin-top: 0px;"><img
                    src="../../../images/ajax-loader-bar.gif">Loading Organisation Units</div>
            <c-tree ng-if="data.organisationUnits" tree-modal='data.organisationUnits' ng-model="data.selectedOrgUnit"
                    config="data.config"></c-tree>
        </div>
        <br/>
    </div>
    <div style="margin-top: 0px;">
        <input type="radio" name="criteria" id="registrationRadio" value="registration" ng-click="completenessBase('registration')" checked>
        <label for="registrationRadio">Based on complete entry form registrations</label><br>
        <input type="radio" name="criteria" id="compulsoryRadio" value="compulsory" ng-click="completenessBase('compulsory')" >
        <label for="compulsoryRadio">Based on compulsory data elements</label><br/><br/>

        <!-- DataSet -->

        <select id="dataSetId" name="dataSetId" style="width:300px" ng-change="displayDatasetSelected()" ng-model="dataSet">
            <option value="0">[ Select form / View all ]</option>
            <option value="{{$index+1}}" ng-repeat="dataSet in dataSets"> {{dataSet.displayName}}</option>

        </select><br><br>

        <!-- PeriodType -->

        <select id="periodTypeId" style="width:143px" ng-change="displayPeriods(type)" ng-model="type">
            <option value="0" selected>[ Select period type ]</option>
            <option value="{{periodType.value}}" ng-repeat="periodType in data.periodTypes">{{periodType.name}}</option>

        </select>

<br/>
        <!-- Period -->
        <select ng-model="data.period" style="width:143px">

            <!--  ng-options="item.name as item.value for item in data.periodTypes[data.dataSet.periodType].list"-->
            <option value="">[ Select Period ]</option>
            <option ng-repeat="periodType in data.periodTypes[type].list"
                    value="{{periodType.value}}" ng-if="type!='0'">
                {{periodType.name}}
            </option>
        </select>

        <input type="button" style="width:70px" value="Prev year" ng-click="displayPreviousPeriods()">
        <input type="button" style="width:70px" value="Next year" ng-click="displayNextPeriods()"><br>

        <br><br>

        <!-- Org unit group sets -->

    <span id="advancedOptions" style="display:none">
     <br></span>

        <!-- Get report -->

        <input id="reportButton" type="button" value="Get report" style="width:135px" ng-click="displayCompleteness()"> &nbsp;
        <br><br>

        <!-- Export -->

        <input type="button" value="Download as PDF" style="width:135px" onclick="getCompleteness( 'pdf' )">
        <input type="button" value="Download as Excel" style="width:135px" onclick="getCompleteness( 'xls' )"><br>
        <input type="button" value="Download as CSV" style="width:135px" onclick="getCompleteness( 'csv' )">
    </div>
</div>
