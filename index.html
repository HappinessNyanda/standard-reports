<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Standard Report App</title>

        <meta name="description" content="DHIS 2">
        <meta name="keywords" content="DHIS 2">        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- DHIS2 Settings initialization for a baseUrl that is used for the menu -->
		<script type="text/javascript">
			window.dhis2 = window.dhis2 || {};
			dhis2.settings = dhis2.settings || {};
			dhis2.settings.baseUrl = 'ards';
		</script>
        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/jQuery/jquery.min.js"></script>
        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/jQuery/ui/jquery-ui.min.js"></script>

        <script type="text/javascript" src="../../../dhis-web-commons/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/angular/angular.js"></script>
        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/angular/angular-resource.js"></script>
        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/angular/angular-route.js"></script>
        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/angular/angular-cookies.js"></script>
        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/angular/angular-sanitize.js"></script>

        <script type="text/javascript" src="../../../dhis-web-commons/javascripts/dhis2/dhis2.angular.controllers.js"></script>

        <link type="text/css" rel="stylesheet" href="../../../dhis-web-commons/font-awesome/css/font-awesome.min.css"/>

        <link type="text/css" rel="stylesheet"  href="assets/css/bootstrap/bootstrap.min.css">

    <body>
    <d2-header-bar></d2-header-bar>

    <div id="leftBar">
        <div id="hideLeftBar">
            <a href="../../../dhis-web-reporting/index.action" title="Show main menu" id="showMainMenuLink">
                <i class="fa fa-home leftBarIcon"></i></a>
            <a href="javascript:dhis2.leftBar.hideAnimated()" title="Hide menu" id="hideMainMenuLink">
                <i class="fa fa-arrow-left leftBarIcon"></i></a>
            <a href="javascript:dhis2.leftBar.extendAnimated()" title="Extend menu" id="extendMainMenuLink">
                <i class="fa fa-arrow-right leftBarIcon"></i></a>
        </div>

        <div id="leftBarContents">

            <h2>Report&nbsp;</h2>
            <ul>
                <li><a href="#/standardReport">Standard Report&nbsp;</a></li>
                <li><a href="../../../dhis-web-reporting/showDataSetReportForm.action">Data Set Report&nbsp;</a></li>
                <li><a href="../../../dhis-web-reporting/displayViewDataCompletenessForm.action">Reporting Rate Summary&nbsp;</a></li>
                <li><a href="../../../dhis-web-reporting/displayViewDocumentForm.action">Resource&nbsp;</a></li>
                <li><a href="../../../dhis-web-reporting/displayOrgUnitDistribution.action">Organisation Unit Report&nbsp;</a></li>
                <li><a href="../../../dhis-web-reporting/showDataApprovalForm.action">Data Approval&nbsp;</a></li>
                <li><a href="../../../dhis-web-reporting/displayManageTableForm.action">Report Table&nbsp;</a></li>
                <li><a href="#/archive">Archive</a></li>
            </ul>

            <h2>Analytics&nbsp;</h2>
            <ul>
                <li><a href="../../../dhis-web-reporting/displayDataMartForm.action">Analytics&nbsp;</a></li>
            </ul>
        </div>
    </div>

    <div id="headerMessage" class="bold"></div>

    <div style="padding-left:10px;padding-top:60px;">
        <div class="page" id="mainPages" ng-view></div>
    </div>

    <script type="text/javascript">
    </script>

    <div id="rightBar">
      <span id="hideRightBar"><a href="javascript:hideHelpContent()" title="Close">
          <i class="fa fa-times leftBarIcon"></i></a>
      </span>
        <div id="rightBarContents"></div>
    </div>

</body>
